{% extends 'tasks/base.html' %}
{% block content %}
    <div class="container">

        <h3 class="text-center font-weight-bold">Agregar tarea</h3>

        <form method="POST">
            {% csrf_token %}
            {{ form.nombre }}
            <input class="btn btn-primary btn-block" type="submit" name="create task" value="Crear">
        </form>
        <hr/>

        {% for task in tasks %}
        <div class="item-row">
            <a class="btn btn-sm btn-info" href="{% url 'tasks:update' task.id %}">Actualizar</a>
            <a class="btn btn-sm btn-danger" href="{% url 'tasks:delete' task.id %}">Borrar</a>
            {% if task.realizada %}
                <strike>{{ task }}</strike>
            {% else %}
                <span>{{ task }}</span>
            {% endif %}

        </div>
        {% endfor %}

    </div>
{% endblock %}
